<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SofÃ­a - Asistente Virtual</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
    }

    #sofia-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: auto;
      z-index: 9999;
      cursor: pointer;
    }

    #sofia-img {
      width: 100%;
      height: auto;
    }

    #chat-bubble {
      position: absolute;
      bottom: 100%;
      right: 0;
      background: #ffffff;
      color: #000000;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: sans-serif;
      font-size: 14px;
      margin-bottom: 10px;
      max-width: 180px;
    }

    iframe {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 400px;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9998;
    }
  </style>
</head>
<body>

  <div id="sofia-container">
    <div id="chat-bubble">Â¿Precisas ayuda? ðŸ‘‹</div>
    <img id="sofia-img" src="sofia-flipped.png" alt="SofÃ­a" />
  </div>

  <iframe id="docsbot-frame" src="https://app.docsbot.ai/chat/guemes-clinica/docs-embed"></iframe>

  <script>
    const sofia = document.getElementById("sofia-container");
    const iframe = document.getElementById("docsbot-frame");
    const bubble = document.getElementById("chat-bubble");

    sofia.addEventListener("click", () => {
      iframe.style.display = "block";
      bubble.style.display = "none";
    });

    // Opcional: cerrar iframe al hacer clic fuera
    document.addEventListener("click", function (e) {
      if (!sofia.contains(e.target) && !iframe.contains(e.target)) {
        iframe.style.display = "none";
        bubble.style.display = "block";
      }
    });
  </script>

</body>
</html>
